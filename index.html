<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" id="inputNewTask" placeholder="Adicione uma nova tarefa">
            <button id="addTaskButton">
                <i class="fa fa-plus" style="font-size: 14px;"></i>
            </button>
        </div>
        <ul id="taskList">
            <li>
                <span class="taskText">Tarefa</span>
                <div>
                    <button class="actionButton">
                        <i class="fa fa-pencil" style="font-size: 14px;"></i>
                    </button>
                    <button class="actionButton">
                        <i class="fa fa-trash" style="font-size: 14px;"></i>
                    </button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
